<!DOCTYPE html>

    <link rel="stylesheet" href="css/fontello.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script type="text/javascript">
        var numer = Math.floor(Math.random() * 5) + 1;

        var timer1 = 0;
        var timer2 = 0;

        function ustawslajd(nrslajdu) {
            clearTimeout(timer1);
            clearTimeout(timer2);
            numer = nrslajdu - 1;

            schowaj();
            setTimeout("zmienslajd()", 500);

        }

        function schowaj() {
            $("#slider").fadeOut(500);
        }

        function zmienslajd() {
            numer++;
            if (numer > 5) numer = 1;

            var plik = "<img src=\"slajdy/slajd" + numer + ".png\" />";

            document.getElementById("slider").innerHTML = plik;
            $("#slider").fadeIn(500);

            timer1 = setTimeout("zmienslajd()", 5000);
            timer2 = setTimeout("schowaj()", 4500);

        }
    </script>

</head>

<body onload="zmienslajd()">

    <!-- header-->
    <header>
        Portfolio <i class="icon-gitlab"></i>
    </header>

    <!--///////////////////////////////////////////////////////////// -->

    <div class="wrapper">

        <!-- Section -->
        <section>

            <!-- Slider -->
            <div id="box">
                <div class="tekst">

                    <h2>Galeria</h2>

                    <div id="slider"></div>

                    <span class="button" onclick="ustawslajd(1)" style="cursor:pointer;">[ 1 ]</span>
                    <span class="button" onclick="ustawslajd(2)" style="cursor:pointer;">[ 2 ]</span>
                    <span class="button" onclick="ustawslajd(3)" style="cursor:pointer;">[ 3 ]</span>
                    <span class="button" onclick="ustawslajd(4)" style="cursor:pointer;">[ 4 ]</span>
                    <span class="button" onclick="ustawslajd(5)" style="cursor:pointer;">[ 5 ]</span>
