    <meta name="description" content="Portfolio" />
    <meta name="keywords" content="Portfolio" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/form.css">

</head>

<body>

    <!-- header -->
    <header>
        <div class="logo">
            <h1>Portfolio <i class="icon-gitlab"></i></h1>
        </div>
        <div class="menu">Menu</div>
        <nav>
            <ul>
                <li><a class="none">&nbsp;</a></li>
                <li><a class="none">&nbsp;</a></li>
                <li><a href="index.html">Start</a></li>
                <li><a href="omnie.html">O mnie</a></li>

                <li><a class="none">&nbsp;</a></li>
                <li><a class="none">&nbsp;</a></li>
            </ul>
        </nav>
        <div style="clear:both;"></div>
    </header>
    <!-- header-close -->

    <!-- main -->
    <div class="container">
        <main>
            <div class="wrapper">
                <article>
                    <header>
                        <h1>Kontakt</h1>
                    </header>

                    <section>
                        <form action="mailto:twój_adres_poczty@domena" method="post" enctype="text/plain">
                            <div class="tekst">

                                <h4>Skontaktuj się ze mną telefonicznie:</h4><br />
                                <b>Telefon: 515 515 515</b><br /><br /><br /><br />
                                <h4>Lub wypełnij formularz:</h4><br />
                                <b>* pola wymagane</b><br /><br />

                                <label class="imie"><b>Imię:
                                <input class="enjoy-input" type="text" name="imie" required> *
                                </b></label><br /><br />

                                <label class="email"><b>E-mail:
                                <input class="enjoy-input" type="email" name="email" required> *
                                </b></label><br /><br />

                                <label><b>Telefon:</b>
                                <input class="enjoy-input" type="tel" pattern="[0-9]{9}" name="tel">
                                </label><br /><br /><br />

                                <label><b>Wiadomość:*</b><br /><br />
                                <textarea class="enjoy-input" name="komentarz" rows="10" cols="60" required></textarea><br /><br />
                                <label>

                                <input type="submit" class="button" name="wyslij" value="Wyślij wiadomość"><br /><br />

                            </div>
                        </form>
                    </section>
                </article>
            </div>
        </main>
    </div>
    <!-- main-close -->

    <!-- footer -->
    <footer>
        <div class="footer">
            <p>2017 &copy; Wszelkie prawa zastrzeżone</p>
        </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".menu").click(function() {
                $('nav').slideToggle();
            });
        });
    </script>
